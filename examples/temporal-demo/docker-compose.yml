version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: temporal-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: temporal_demo
    ports:
      - "5432:5432"
    volumes:
      - temporal_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d temporal_demo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  temporal_data:
